<!DOCTYPE html>
<html>
<head>
	<title>Star wars Game</title>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link href='https://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
<!--JS file link -->
<script src="assets/javascript/game.js"></script>

<div id="fullpage">
	<div class="row" id="header">
		<h1>Star Wars RPG!</h1>
	</div>

	<div class="row" id="yourCharacter">
			<div class="row">
				<h2>Your Character</h2>
			</div>

			<div class ="col-md-12">			
				
					<img class="image character" id="luke" src="assets/images/luke_2.jpg" alt="Luke photo">
				
				
						
					<img class="image character" id="yoda" src="assets/images/yoda_1.jpg" alt="Yoda photo">
					
			
			
					<img class="image character" id="darth" src="assets/images/dv_1.jpg" alt="Darth photo">
			
			
					<img class="image character" id="scaryguy" src="assets/images/chewbacca.jpg" alt="Scaryguy Photo">
				
			</div>
	</div>
		<div class="row">
			<h3 id="available">Enemies Available To Attack</h3> 
		</div>

	<div class="row" id="enemiesAvailable">
			
	</div>
		
	<div class="row" id="fightSection">
		<h2>Fight Section</h2>
		<div class="btn-group" role="group" aria-label="...">
  			<button type="button" class="btn btn-default" id="attack">Attack!</button>
		</div>
	</div>

	<div class="row" id="defender">
				<div class ="col-md-12">
				</div>		
	</div>
	<div class="row" id="score">
	</div>

	<div class="btn-group" role="group" aria-label="...">
  			<button type="button" class="btn btn-default" id="reset">Reset</button>
	</div>
</div>


<!--JS file link -->
<script src="assets/javascript/game.js"></script>

</body>
</html>
